<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Creer un panier</h1>
    </div>
    <form th:action="@{/process_panier}" th:object="${panier}"
          method="post" style="max-width: 600px; margin: 0 auto;">

            <div class="form-group row">
                <label class="col-4 col-form-label">Nom: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Stock: </label>
                <div class="col-8">
                    <input type="text" th:field="*{stock}" class="form-control"
                           required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Ajouter le panier</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
